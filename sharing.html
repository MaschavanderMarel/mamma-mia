<!DOCTYPE html>
<html>
    <head>
        <title>Sharing</title>
        <link rel="stylesheet" href="video-screen.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"> </script>
        <meta charset="UTF-8">
    </head>
    <body>
        <button id="return-button"  onclick ="location.href= 'settings-screen.html';">&#8678 <!-- arrow symbol --></button>
        <h1>Sharing Settings</h1>

        <!--A check box to record automatically-->
        <input type="checkbox" name="autoRecord" value="autoRecord">
        <label for="autoRecord"> Record me automatically while dancing</label><br>

        <div class="enclosingBox">
                <h3>Share automatically to: </h3>
                <br>
                <!--social media checkboxes-->
                <input type="checkbox" name="Facebook" value="Facebook">
                <label for="Facebook"> Facebook</label><br>
                <input type="checkbox" name="Twitter" value="Twitter">
                <label for="Twitter"> Twitter</label><br>
                <input type="checkbox" name="insta" value="insta">
                <label for="insta"> Instagram</label><br>

        </div>

        
        <br>
        <!--check box never record me automatically-->
        <input type="checkbox" name="neverAutoRecord" value="neverAutoRecord">
        <label for="neverAutoRecord">Never record me (this setting will also disable pop-ups)</label> 
        <br>
        
    </body>
</html>
